
<div class="layui-container">
    <div class="layui-col-md12">
        <table id="menu_tb"></table>
    </div>
</div>
<script>
    (function(){
        //第一个实例
        layui.use('table',function(){
            var table = layui.table;
            table.render({
                elem: '#menu_tb',
                height: 315,
                url: '', //数据接口
                page: true, //开启分页
                cols: [[ //表头
                    ,{field: 'name', title: '菜单名称', width:80}
                    ,{field: 'sort', title: '排序', width:80, sort: true}
                    ,{field: 'status_name', title: '状态', width:80}
                    ,{field: 'url', title: 'URL', width: 177}
                ]]
            });
        });

    })()
</script>
