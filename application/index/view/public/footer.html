<style>
    .footer{text-align: center;border-top: 1px solid #009688;margin-top: 15px;background: #2F4056;padding: 5px 0;color: #d3d2d2;}
    .footer > p {
        margin: 2px 0;
    }
    .footer a {
        color: #d2d2d2;
    }
    .footer > p a, .footer > p span {
        padding-left: 7px;
    }
    .tool{position: fixed;bottom:70px;right:15px;z-index: 9999;background-color: #736767;text-align: center;}
    .tool > ul > li{width: 50px;height: 50px;}
    .layui-icon {font-size: 40px;color: white;}
    .share{background-color: #736767;height: 50px;position: fixed;bottom:70px;right: -1000px;border-right: 1px solid white;}
    .share > ul > li {line-height:50px;}
    .shareBtn > img {margin: 5px;}
</style>
<footer class="footer">
    <p><span>Copyright</span><span>@</span><span>2017</span><a href="http://www.heiniuer.cn">黑牛儿</a><span>Design By ChenHaiLong</span></p>
    <p><a href="http://www.miibeian.gov.cn/" target="_blank">蜀ICP备xxxxxx号-1</a></p>
</footer>
<div class="tool">
    <ul>
        <li style="border-bottom: 1px solid white;display: none;" id="go-top"><a href="javascript:scrollTo(0,0);" title="回到顶部"><i class="layui-icon">&#xe604;</i></a></li>
        <li><a href="javascript:void(0)" onclick="share()" id="share-dom"><i class="layui-icon">&#xe641;</i></a></li>
    </ul>
</div>
<div class="share">
    <ul>
        <li><a class="shareBtn" title="分享到QQ" data-type="qq"><img src="{$Think.const.APP_PUBLIC}tmpImg/qq_32.png"/></a></li>
    </ul>
    <ul style="display:none" id="share-hide">
        <li>
            <script type="text/javascript">
                (function(){
                    var p = {
                        url:location.href, /*获取URL，可加上来自分享到QQ标识，方便统计*/
                        desc:'', /*分享理由(风格应模拟用户对话),支持多分享语随机展现（使用|分隔）*/
                        title:'', /*分享标题(可选)*/
                        summary:'', /*分享摘要(可选)*/
                        pics:'', /*分享图片(可选)*/
                        flash: '', /*视频地址(可选)*/
                        site:'', /*分享来源(可选) 如：QQ分享*/
                        style:'201',
                        width:50,
                        height:50,
                    };
                    var s = [];
                    for(var i in p){
                        s.push(i + '=' + encodeURIComponent(p[i]||''));
                    }
                    document.write(['<a class="qcShareQQDiv" href="http://connect.qq.com/widget/shareqq/index.html?',s.join('&'),'" target="_blank">分享到QQ</a>'].join(''));
                })();
            </script>
            <script src="http://connect.qq.com/widget/loader/loader.js" widget="shareqq" charset="utf-8"></script>
        </li>
    </ul>
</div>
<script>
    $(document).ready(function(){
        $(document).scroll(function(){
            if($(document).scrollTop()>100){
                $("#go-top").css('display','block');
            }else{
                $("#go-top").css('display','none');
            }
        });
    });

    function share()
    {
        if($('.share').css('right') == '-1000px'){
            $('.share').animate({right:'65px'});
        }else{
            $('.share').animate({right:'-1000px'});
        }

    }


    $(function(){
        var module = "{$module}";
        var conf = {:json_encode(config('menu'))};
        var id = $(".layui-this").attr('id');
        var idStr = conf[module];
        $(".layui-this").removeClass('layui-this');
        $("#"+idStr).addClass('layui-this')

        $(".shareBtn").click(function(){
            $(window.document.children[0].children[1].children[6].children[1].children[0].children[1]).find('body')
            window.document.body.children[1].children[0].children[0].click();
        });
    })
</script>
