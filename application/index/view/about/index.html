<style>
    .tab {text-align: center;line-height: 35px;border-bottom: 1px solid #1271b7;}
    .tab > ul > li {display: inline;margin-right: 10px;font-size: 14px;}
    .about-info{background-color: white;margin-top: 25px;border-radius: 10px;min-height: 425px;}
    .name-card {text-align: center;margin-top: 10px;}
    .name-card > p{margin-top: 10px;}
    .show-this {border-bottom: 2px solid #5fb878;}
</style>
<script src="{$Think.const.APP_PUBLIC}vue.js"></script>
<div id="about_info" style="width: 94%;">
    <blockquote class="crumbs shadow">
        <a href="{:url('/')}" title="网站首页">首页<span class="layui-box">&gt;</span></a>
        <a href="{:url('About/index','module=3')}" title="关于">关于</a>
    </blockquote>
    <div class="about-info">
        <div class="tab">
            <ul>
                <li class="show-this" onclick="changeInfo(this,1)"><a>关于博主</a></li>
                <li><a onclick="changeInfo(this,2)">关于网站</a></li>
                <li><a onclick="changeInfo(this,3)">我有话说</a></li>
            </ul>
        </div>
        <div class="" id="about-author">
            <div class="name-card shadow">
                <div class="name-card-logo">
                    <img src="{$Think.const.APP_PUBLIC}tmpImg/heiniuer.jpg" alt="黑牛儿"/>
                </div>
                <p class="name-card-name">黑牛儿</P>
                <P style="font-size: 18px;width: 90%;margin: 15px auto;">一名安安静静敲代码的PHP程序猿</P>
                <P class="name-card-address"><i class="fa fa-location-arrow"></i>四川-成都</P>
                <hr>
                <div class="name-card-link">
                    <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=501986411&site=qq&menu=yes"><img border="0" src="http://wpa.qq.com/pa?p=2:501986411:51" alt="点击这里给我发消息" title="点击这里给我发消息"/></a>
                    <a target="_blank" href="http://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&email=tNfc0drc1d3Y29rTh4aM9MXFmtfb2Q" style="text-decoration:none;"><img src="http://rescdn.qqmail.com/zh_CN/htmledition/images/function/qm_open/ico_mailme_11.png"/></a>
                </div>
            </div>
        </div >
        <div class="layui-hide" id="about-web">关于网站</div>
        <div class="layui-hide" id="about-comment">我有话说</div>
    </div>
</div>
<script>
function changeInfo(obj,index)
{
    var arr = new Array();
    arr[1] = 'about-author';
    arr[2] = 'about-web';
    arr[3] = 'about-comment';
    $('.show-this').removeClass('show-this');
    $(obj).addClass('show-this');
    $.each(arr,function(k,v){
        if(index == k){
            $("#"+v).removeClass('layui-hide');
        }else{
            $("#"+v).addClass('layui-hide');
        }
    });

}
</script>
